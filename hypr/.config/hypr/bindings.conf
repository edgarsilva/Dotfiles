# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
unbind = SUPER ALT, F
unbind = SUPER SHIFT, F
bindd = SUPER ALT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, F, Full width, fullscreen, 1
# bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER ALT, B, Browser, exec, google-chrome-stable
# bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
# bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER ALT, T, Activity, exec, omarchy-launch-tui btop
# bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER ALT, M, Telegram, exec, Telegram

unbind = SUPER ALT, S

bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad
bindd = SUPER ALT, S, Slack, exec, /usr/bin/slack --gtk-version=3 -s %U
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
# bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
# bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password


# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
# bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
# bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
# bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
# bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
# bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
# bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
# bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER CTRL, SPACE
bindd = , F7, Next background in theme, exec, omarchy-theme-bg-next

unbind = SUPER, T
bindd = SUPER, T, Toggle float-center/tiling, exec, ~/.config/hypr/scripts/float-and-center.sh
bindd = SUPER SHIFT, C, Recenter floating window, exec, hyprctl dispatch centerwindow

# Previous workspace
# bindd = SUPER, page_up, Previous workspace, workspace, -1
bindd = SUPER, page_up, Previous workspace, exec, ~/.config/hypr/scripts/workspace-prev.sh

# Next workspace
bindd = SUPER, page_down, Next workspace, exec, ~/.config/hypr/scripts/workspace-next.sh

bindd = SUPER SHIFT ALT, W, Reload Waybar, exec, ~/.local/bin/reload-waybar

bindd = SUPER ALT, Q, Power Menu, exec, ~/.config/hypr/scripts/powermenu.sh
bindd = SUPER ALT, L, Power Menu, exec, ~/.config/hypr/scripts/powermenu.sh

# Move focused window silently to workspace 1â€“10
bindd = SUPER ALT, 1, Send window to WS1 (silent), movetoworkspacesilent, 1
bindd = SUPER ALT, 2, Send window to WS2 (silent), movetoworkspacesilent, 2
bindd = SUPER ALT, 3, Send window to WS3 (silent), movetoworkspacesilent, 3
bindd = SUPER ALT, 4, Send window to WS4 (silent), movetoworkspacesilent, 4
bindd = SUPER ALT, 5, Send window to WS5 (silent), movetoworkspacesilent, 5
bindd = SUPER ALT, 6, Send window to WS6 (silent), movetoworkspacesilent, 6
bindd = SUPER ALT, 7, Send window to WS7 (silent), movetoworkspacesilent, 7
bindd = SUPER ALT, 8, Send window to WS8 (silent), movetoworkspacesilent, 8
bindd = SUPER ALT, 9, Send window to WS9 (silent), movetoworkspacesilent, 9
bindd = SUPER ALT, 0, Send window to WS10 (silent), movetoworkspacesilent, 10

# Open notifications center
bindd = SUPER ALT, N, Notifications Center, exec, swaync-client -t -sw

bindd = SUPER SHIFT, page_down, Move window to next workspace, exec, ~/.config/hypr/scripts/window-to-next-workspace.sh
bindd = SUPER SHIFT, page_up, Move window to prev workspace, exec, ~/.config/hypr/scripts/window-to-prev-workspace.sh

# Switch to extra workspace
# bind = SUPER, E, workspace, name:extra

# Send current window to extra workspace
# bind = SUPER ALT SHIFT, E, movetoworkspacesilent, name:extra

# Sensor panel Binds
bind = SUPER CTRL, P, exec, ~/.config/hypr/scripts/launch-sensor-panel.sh
bind = SUPER CTRL, R, exec, ~/.config/hypr/scripts/enable-aux-monitor.sh
